<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FLOWFUSHI</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link href="./assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="./assets/html5shiv.min.js"></script>
        <script src="./assets/respond.min.js"></script>
    <![endif]-->
    <link href="./assets/css/default.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="back"></div>
        <nav id="gnb">
            <div class="container">
                <h1><a href="#"><img src="./assets/images/logo.png" alt="FLOWFUSHI"></a></h1>
                <div class="menu">
                    <ul>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">PRODUCT</a></li>
                        <li><a href="#">COMMUNITY</a></li>
                        <li><a href="#">STORE</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="watch">
            <div class="container">
                <div class="figure">
                    <div class="circle"><img src="./assets/images/img_clock.png" alt=""></div>
                    <ul class="hand">
                        <li class="long selected"></li>
                        <li class="volume"></li>
                        <li class="brown"></li>
                        <li class="comb"></li>
                        <li class="base"></li>
                    </ul>
                    <p class="shadow show"></p>
                    <ul class="features">
                        <li class="long selected"><a href="#"><i></i> <p>LONG LASH</p></a></li>
                        <li class="volume"><a href="#"><i></i> <p>VOLUME</p></a></li>
                        <li class="brown"><a href="#"><i></i> <p>BROWN</p></a></li>
                        <li class="comb"><a href="#"><i></i> <p>COMB</p></a></li>
                        <li class="base"><a href="#"><i></i> <p>BASE</p></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main id="content">
        <div id="products"></div>
        <div id="specialities">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="special special-1"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="special special-2">
                            <p><img src="./assets/images/txt_endmineral.jpg" alt=""></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="special special-3">
                            <p><img src="./assets/images/txt_spirit.jpg" alt=""></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="special special-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="video"></div>
        <div id="events"></div>
        <div id="stores">
            <p><img class="img-responsive" src="./assets/images/img_stores.jpg" alt=""></p>
        </div>
    </main>
    <footer id="footer">
        <p><img class="img-responsive" src="./assets/images/img_footer.jpg" alt=""></p>
    </footer>
    <script src="./assets/modernizr-custom.js"></script>
    <script src="./assets/jquery.min.js"></script>
    <script src="./assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./assets/jquery.easing.1.3.js"></script>
    <script src="./assets/jquery.mousewheel.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
